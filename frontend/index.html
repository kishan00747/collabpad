<!DOCTYPE html>

<html> 
    <head>
      
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <link rel="shortcut icon" type="image/png" href="notepad.png"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>CollabPadx</title>
    </head>

    <body>
        <header>
            <div class>
               <img src="notepad.png">
                <div id="header-text">
                        <h1>CollabPadx</h1> 
                        <h3>Make notes, together.</h3> 
                </div>
            </div>
            
            
        </header>
        <div id="content">
            <div id="text-panel">
                <div class="panel-head">
                    <img id="btn_pass" class="icon"  src="lock_white_stroke.png"/>
                </div>
                <div class="panel-body">
                        <textarea autocomplete="off" disabled placeholder="Note is loading, Please wait..." id="textbox"></textarea>
                        <div id="text-overlay"></div>
                </div>
                
            </div>
        </div>

        <div id="modal_pass" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Enter Password</h3>
                </div>
                <div class="modal-body">
                    <input autocomplete="off" id="input_pass" class="display-block fill-horizontal" type="password" />
                </div>
                <div class="modal-footer">
                    <div class="center">
                        <button id="btn_submit_pass" class="button-custom center ">Submit</button>
                        <button id="btn_cancel_pass" class="button-custom center ">Cancel</button>
                        <p id="modal_message" class="text-error"></p>
                    </div>
                </div>
            </div>
        </div>
    
    <footer>
        <div class='text-center'>
            <h4><em>All Rights Reserved. CollabPadx ~ By Kishan and Dhruvesh</em></h4>
        </div>

    </footer>

    <script type="text/javascript" src="diff_match_patch.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </body>

</html>
