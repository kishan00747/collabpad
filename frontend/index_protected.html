<html> 
    <head>
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <link rel="shortcut icon" type="image/png" href="lock_black_solid.png"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>CollabPadx</title>
    </head>

    <body>
        <header>
            <div class>
               <img src="notepad.png">
                <div id="header-text">
                        <h1>CollabPadx</h1> 
                        <h3>Make notes, together.</h3> 
                </div>
            </div>
            
            
        </header>
        <div id="password-content">
            <img id="btn_pass" class="display-block"  src="lock_black_solid.png"/> 
            <div id="password-panel">
                <div class="panel-head">
                    <h2 class="text-center">Enter Password</h2 class="text-center">
                </div>
                <div class="panel-body">
                    <input autocomplete="off" id="input_pass" class="display-block fill-horizontal" type="password" />
                </div>
                <div class="panel-footer">
                    <div class="center">
                            <button id="btn_submit" class="button-custom center ">Submit</button>
                            <p id="modal_message" class="text-error"></p>
                    </div>
                </div>
            </div>

            <h2 id="btn_back" class="center"><a>Go back to CollabPadx</a></h2>

        </div>
    
    <footer>
        <div class='text-center'>
            <h4><em>All Rights Reserved. CollabPadx ~ By Kishan and Dhruvesh</em></h4>
        </div>

    </footer>

    <script type="text/javascript" src="script_pass.js"></script>
    </body>

</html>
